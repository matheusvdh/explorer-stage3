<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="/projeto1/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="page">

        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo é preencher esse formulário de inscrição.</p>
        </header>

        <form>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title" class="">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link" class="">Link do evento<span>(comece com https://)</span></label>
                        <input type="url" id="event-link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp" class="">Whatsapp para contato<span>(somente números)</span></label>
                        <input type="number" id="event-whatsapp" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info" class="">Informações extras</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category" class="">Categoria</label>
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podecast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email" class="">E-mail do administrador <span>(digite um email
                                válido)</span></label>
                        <input type="email" id="event-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password" class="">Senha de acesso para os participantes <span>(mínimo 8
                                caracteres)</span></label>
                        <input type="password" id="event-password" />
                    </div>


                </div>


            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Dia e Hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date" class="">Data</label>
                            <input type="date" id="event-date" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin" class="">Das</label>
                            <input type="time" id="event-begin" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end" class="">Até</label>
                            <input type="time" id="event-end" />
                        </div>

                    </div>


                </div>

            </fieldset>

        </form>

    </div>
</body>

</html>
